{% extends 'base.html' %}

{% block title %}Crear Tasa de Cambio - Bodega de Bel√©n{% endblock %}

{% block content %}
<div class="mb-4">
    <h1 class="mb-2"><i class="bi bi-plus-circle"></i> Crear Tasa de Cambio</h1>
    <p class="text-muted">Ingresar tasa manualmente</p>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="tasa" class="form-label">Tasa (Bs por cada USD) *</label>
                        <input type="number" name="tasa" id="tasa" class="form-control" step="0.01" min="0.01" required>
                        <small class="form-text text-muted">Ejemplo: 40.50</small>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Crear Tasa
                        </button>
                        <a href="{% url 'ventas:tasa_cambio_list' %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
